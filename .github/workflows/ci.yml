name: Add CI pipeline for building and pushing Docker images

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend
        run: docker build -t amakye94/careplus-backend:latest ./backend

      - name: Build frontend
        run: docker build -t amakye94/careplus-frontend:latest ./frontend

      - name: Push backend image
        run: docker push amakye94/careplus-backend:latest

      - name: Push frontend image
        run: docker push amakye94/careplus-frontend:latest
