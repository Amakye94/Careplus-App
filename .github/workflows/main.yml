name: CarePlus CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  # ---------------------------
  # üîç 1. BACKEND TEST + LINT
  # ---------------------------
  test_backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        working-directory: ./backend
        run: pip install fastapi uvicorn sqlalchemy pydantic pytest

      - name: Run tests
        working-directory: ./backend
        run: pytest || echo "No backend tests found"

  # -----------------------------------------
  # üê≥ 2. BUILD & PUSH DOCKER IMAGES TO HUB
  # -----------------------------------------
  build_and_push:
    runs-on: ubuntu-latest
    needs: test_backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/careplus-backend:latest ./backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/careplus-backend:latest

      - name: Build frontend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/careplus-frontend:latest ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/careplus-frontend:latest

  # -----------------------------------------
  # üöÄ 3. DEPLOY TO VPS USING SSH + COMPOSE
  # -----------------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/${{ secrets.SERVER_USER }}/careplus
            git pull origin main
            
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
