name: CarePlus CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Backend Image Build & Push
    - name: Build backend image
      run: |
        docker build -t amakye94/careplus-backend:latest ./backend

    - name: Push backend image
      run: |
        docker push amakye94/careplus-backend:latest

    # Frontend Image Build & Push
    - name: Build frontend image
      run: |
        docker build -t amakye94/careplus-frontend:latest ./frontend

    - name: Push frontend image
      run: |
        docker push amakye94/careplus-frontend:latest

  deploy:
    name: Deploy to Production Server
    needs: build-and-push
    runs-on: ubuntu-latest
    if: secrets.PROD_HOST != ''

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Copy docker-compose to server
      uses: appleboy/scp-action@v0.1.5
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USER }}
        key: ${{ secrets.PROD_SSH_KEY }}
        source: "docker-compose.prod.yml"
        target: "~/careplus/"

    - name: Run production deployment
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USER }}
        key: ${{ secrets.PROD_SSH_KEY }}
        script: |
          cd careplus
          docker compose -f docker-compose.prod.yml pull
          docker compose -f docker-compose.prod.yml up -d --remove-orphans
